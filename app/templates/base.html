<!DOCTYPE html>
<html>
<head>  
    <title>Webfolio {% block title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
{% block head %}{% endblock %}
</head>
<body>

  <nav class="navbar navbar-expand-lg" style="background-color: #afa89e; color: #afa89e;">
  <div class="container">
    <a class="navbar-brand" href="#">Webfolio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
  <li class="nav-item">
    <a class="nav-link" href={{ url_for("explore") }}>Explore</a>
  </li>
  {% if not session.get('user_id') %}
    <li class="nav-item">
      <a class="nav-link" href={{ url_for("register") }}>Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href={{ url_for("login") }}>Log In</a>
    </li>
  {% else %}
    <li class="nav-item">
      <a class="nav-link" href={{ url_for("user_profile", user_id=session.get('user_id')) }}>Portfolio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href={{ url_for("create_work") }}>Create</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href={{ url_for("logout") }}>Log Out</a>
    </li>
  {% endif %}
</ul>

    </div>
  </div>
</nav>
