{% extends "base.html" %}

{% block head %}
    <style>
    .form-container {
        max-width: 400px;
        margin: 0 auto;
    }

    .form-control {
        margin-bottom: 15px;
    }

    .form-control-lg {
        font-size: 1.25rem;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }
</style>
{% endblock %}

{% block body %}
<div class = "form-container" >
<form action="{{ url_for('create_work') }}" method="POST">
    <input class="form-control form-control-lg" type="text" name="work_title" placeholder="Work Title" aria-label="Work Title">
    <textarea class="form-control" name="work_text" placeholder="Work Text" aria-label="Work Text" rows="4"></textarea>
    <button type="submit" class="btn btn-primary">Add Work</button>
</form>
    </div>

{% endblock %}
